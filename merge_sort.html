<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Merge Sort</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <section class="section">
        <h1>Enter Array</h1>
        <input type="text" id="array" placeholder="Enter array: 1,2,..">
        
        <button onclick="mergeSortWrapper()">Sort</button>
        </section>
        
        <div id="steps">
            <p id="snapshot" style="white-space: pre-line;"></p>
            <p id="result" style="
                font-size: 22px;
                font-family: Arial, sans-serif;
                font-weight: bold;
                margin-top: 10px;
            "></p>
        </div>
        
        <script src="main.js"></script>
    </body>
</html>
