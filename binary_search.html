<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Binary Search</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Enter Array and Key</h1>

    <section class="section">
    <input type="text" id="array" placeholder="Enter array: 1,2,..">
    <input type="number" id="key" placeholder="Enter key:">

    <button onclick="binarySearchWrapper()">Search</button>
    </section>

    <!-- one snapshot container -->
    <div id="snapshot" style="min-height:150px; overflow-x:auto; text-align:center"></div>

    <!-- where the slider and buttons go -->
    <div id="timelineControls"></div>

    <!-- where the final result message appears -->
    <div id="result" style="text-align:center; margin-top:20px;"></div>

    <!-- pseudo-code panel (optional, but valid) -->
    <div id="codePanel">
      <div id="codeTitle">Binary Search (pseudo-code)</div>
      <pre id="codeLines"></pre>
    </div>

    <script src="main.js"></script>
  </body>
</html>
